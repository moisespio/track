<div class="container space groups">
	<div class="row" ng-show="showSuccessMessage">
		<div class="col-md-12">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" ng-click="showSuccessMessage = false">×</button>
				Grupo criado com sucesso
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form ng-submit="save($event)">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Criar Grupo</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label" for="title">Título</label>
							<input type="text" class="form-control" ng-model="title" id="title">
						</div>
					</div>
				</div>
				<button class="btn btn-big btn-success">Salvar</button>
			</form>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Grupos</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Grupo</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="group in groups">
								<td><a ng-href="./group/{{ group.id }}">{{ group.attributes.title }}</a></td>
								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
											<i class="glyphicon glyphicon-cog"></i> <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><a href="./group/{{ group.id }}">Editar</a></li>
											<li><a href="#" ng-click="remove(group.id)">Remover</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
						<tfoot></tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
