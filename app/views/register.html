<div class="login">
	<div class="row">
		<div class="col-md-12">
			<form ng-submit="create()">
				<div class="alert alert-danger" ng-show="error">
					<button type="button" class="close" ng-click="error = false">×</button>
					O usuário que você inseriu já está em uso. Caso seja você, tente <a href="#" class="alert-link">redefinir sua senha</a>.
				</div>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" required="" ng-model="name">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Senha" required="" ng-model="password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Confirmar senha" required="" ng-model="passwordConfirm">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Matrícula" required="" ng-model="username">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="E-mail" required="" ng-model="email">
				</div>
				<div class="form-group">
					<div class="radio" style="display: inline-block; margin-right: 20px;">
						<label>
							<input type="radio" ng-model="type" name="type" id="type-student" value="student" checked>
							Aluno
						</label>
					</div>
					<div class="radio" style="display: inline-block;">
						<label>
							<input type="radio" ng-model="type" name="type" id="type-teacher" value="teacher">
							Professor
						</label>
					</div>
				</div>

				<button class="btn btn-primary btn-login" ng-disabled="loading">Registrar</button>
				<a href="./login" class="btn-back">Cancelar</a>
			</form>
		</div>
	</div>
</div>
